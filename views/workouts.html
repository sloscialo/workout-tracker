<h2>{{title}}</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div *ngFor="#routine of workouts" class="badgeItem" (click)="onSelect(routine)" [class.selected]="routine === selectedWorkout">
        <span class="badge">{{routine.id}}</span><span class="text">{{routine.name}}</span>
      </div>
    </div>
    <div class="col-sm-8">
      <workout-detail [workout]='selectedWorkout'></workout-detail>
    </div>
  </div>
</div>
