<div>Total Weight Lifted: {{totalWeight | number}}</div>
<h3>Top 5 Exercises</h3>

<div class="grid grid-pad">
  <div *ngFor="#topExercise of topExercises" (click)="gotoDetail(exercise)" class="col-1-4">
    <div class="module exercise">
      <h4>{{getExerciseName(topExercise.id)}}</h4>
      <div>Total Lifted: {{topExercise.totalWeight}}</div>
    </div>
  </div>
</div>
