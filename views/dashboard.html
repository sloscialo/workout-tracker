<div>Total Weight Lifted: {{totalWeight | number}}</div>
<br/>
<h3>Top 5 Exercises</h3>

<div class="card-deck-wrapper">
  <div class="card-deck">
    <div *ngFor="#topExercise of topExercises" (click)="gotoDetail(exercise)" class="card card-block">
        <h5 class="card-title">{{getExerciseName(topExercise.id)}}</h5>
        <p class="card-text">Total Lifted: {{topExercise.totalWeight}}</p>
    </div>
  </div>
</div>
